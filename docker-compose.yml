services:
  rewards-farmer:
    image: ms-rewards-kmeans:3
    container_name: ms-reward-farmer
    shm_size: 8gb
    volumes:
      - ./accounts.json:/app/accounts.json
      - ./tmp:/app/tmp
      - ./logs:/app/logs
    restart: 'no'
